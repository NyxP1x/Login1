<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Style/style-login.css"><link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="images/Forgot Password.png">
</head>

<body>
    
    <div class="wrapper">
        
        <form action="">
            <h1>Forgot password? </h1>
            <p class="forgot-txt">Please enter the email address you'd like your password
reset information sent to</p>
            <div class="input-box">
                <input type="text" placeholder="Enter email address" 
                required>
                <i class='bx bx-envelope'></i>
            </div>

            <button type="submit" class="btn">Request reset link</button>
            
            <div class="register-link">
                <p> <a href="Login.html">Back to Login</a></p>
            </div>

            </div>
        </form>
    </div>
    
</body>

</html>
